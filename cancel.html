<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout Canceled</title>
  <link rel="stylesheet" href="noma.css" />
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 50% 20%, #a200ff22 0%, #12001b 100%);
      color: #fff;
      font-family: 'Orbitron', Arial, sans-serif;
      letter-spacing: 0.03em;
    }
    .cancel-section {
      background: rgba(40, 3, 56, 0.85);
      border-radius: 18px;
      box-shadow: 0 0 32px #ae69fa44, 0 0 3px #fff2;
      padding: 44px 32px 32px 32px;
      text-align: center;
      max-width: 420px;
      margin: auto;
    }
    .cancel-section h3 {
      color: #ea7bff;
      font-size: 1.5rem;
      margin-bottom: 18px;
      text-shadow: 0 0 12px #fff6, 0 0 2px #ae69fa99;
    }
    .cancel-section p {
      color: #e5cfff;
      font-size: 1.13rem;
      margin-bottom: 22px;
      text-shadow: 0 0 2px #fff2;
    }
    .btn-primary {
      background: transparent;
      border: 2px solid #fff;
      color: #d971ff;
      padding: 12px 34px;
      border-radius: 30px;
      font-size: 1.13rem;
      font-family: inherit;
      font-weight: 600;
      letter-spacing: .04em;
      margin-top: 10px;
      cursor: pointer;
      box-shadow: 0 0 14px #fff2;
      transition: background .22s, color .22s, box-shadow .22s, border-color .22s;
      text-shadow: 0 0 4px #d971ffcc;
      outline: none;
    }
    .btn-primary:hover {
      background: #fff;
      color: #9300ff;
      border-color: #e678ff;
      box-shadow: 0 0 25px #fff7, 0 0 8px #d971ff;
      text-shadow: 0 0 6px #fff;
    }
  </style>
</head>
<body>
  <section class="cancel-section">
    <h3>Checkout Canceled</h3>
    <p>Picked the wrong subscription? Shop around then come back to pay!</p>
    <a href="index.html" class="btn-primary">Return to Pricing</a>
  </section>
</body>
</html>
